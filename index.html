<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可愛少女風打卡計算器</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffd1dc;
            color: #ff69b4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 105, 180, 0.5);
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 2px solid #ff69b4;
            border-radius: 10px;
        }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        input[type="datetime-local"]::-webkit-datetime-edit-ampm-field {
            display: none;
        }
        button {
            background-color: #ff69b4;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✨ 可愛少女風打卡計算器 ✨</h2>
        <p>🌸 小仙女們，來輸入你的打卡時間吧！記得是 24 小時制唷！ 🌸</p>
        
        <label for="startDateTime">🕘 上班打卡時間：</label>
        <input type="datetime-local" id="startDateTime" required>
        
        <label for="endDateTime">🕕 下班打卡時間：</label>
        <input type="datetime-local" id="endDateTime" disabled>
        
        <button onclick="calculateWorkHours()">💖 計算工時 💖</button>
        
        <h3 id="result"></h3>
    </div>

    <script>
        function calculateWorkHours() {
            let start = document.getElementById("startDateTime").value;
            
            if (!start) {
                document.getElementById("result").innerText = "⚠️ 請輸入上班打卡時間，寶貝！💗";
                return;
            }
            
            let startTime = new Date(start);
            let endTime = new Date(startTime.getTime() + 7 * 60 * 60 * 1000); // 加 7 小時
            
            let endDateTimeInput = document.getElementById("endDateTime");
            endDateTimeInput.value = endTime.toISOString().slice(0, 16); // 設定輸入框的值
            
            let workHours = 7;
            document.getElementById("result").innerText = "💖 你今天的總工時是: " + workHours.toFixed(2) + " 小時 💖";
        }
    </script>
</body>
</html>
