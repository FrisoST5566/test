<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可愛少女風打卡計算器</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffd1dc;
            color: #ff69b4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 105, 180, 0.5);
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 2px solid #ff69b4;
            border-radius: 10px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✨ 可愛少女風打卡計算器 ✨</h2>
        <p>🌸 小仙女們，來輸入你的打卡時間吧！記得是 24 小時制唷！ 🌸</p>
        
        <label for="startDateTime">🕘 上班打卡時間：</label>
        <input type="datetime-local" id="startDateTime" required>
        
        <label for="endDateTime">🕕 下班打卡時間：</label>
        <input type="datetime-local" id="endDateTime" required>
        
        <button onclick="calculateWorkHours()">💖 計算工時 💖</button>
        
        <h3 id="result"></h3>
    </div>

    <script>
        function calculateWorkHours() {
            let start = document.getElementById("startDateTime").value;
            let end = document.getElementById("endDateTime").value;
            
            if (!start || !end) {
                document.getElementById("result").innerText = "⚠️ 請輸入完整的打卡時間，寶貝！💗";
                return;
            }
            
            let startTime = new Date(start);
            let endTime = new Date(end);
            
            if (endTime < startTime) {
                endTime.setDate(endTime.getDate() + 1);
            }
            
            let workHours = (endTime - startTime) / (1000 * 60 * 60);
            document.getElementById("result").innerText = "💖 你今天的總工時是: " + workHours.toFixed(2) + " 小時 💖";
        }
    </script>
</body>
</html>
