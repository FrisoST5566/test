<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可愛少女風打卡計算器</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffd1dc;
            color: #ff69b4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 105, 180, 0.5);
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 2px solid #ff69b4;
            border-radius: 10px;
        }
        input[type="datetime-local"] {
            background-color: white;
            color: #ff69b4;
            font-size: 16px;
            text-align: center;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            z-index: 1;
        }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            display: none;
        }
        button {
            background-color: #ff69b4;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✨ 可愛少女風打卡計算器 ✨</h2>
        <p>🌸 小仙女們，來輸入你的打卡時間吧！記得是 24 小時制唷！ 🌸</p>
        
        <label for="startDateTime">🕘 上班打卡時間：</label>
        <input type="datetime-local" id="startDateTime" required>
        
        <label for="endDateTime">🕕 下班打卡時間：</label>
        <input type="text" id="endDateTime" disabled>
        
        <button id="calculateButton">💖 計算工時 💖</button>
        
        <h3 id="result"></h3>
    </div>

    <script>
        document.getElementById("calculateButton").addEventListener("click", function() {
            let startInput = document.getElementById("startDateTime");
            let endDateTimeInput = document.getElementById("endDateTime");
            let resultText = document.getElementById("result");
            
            if (!startInput.value) {
                resultText.innerText = "⚠️ 請輸入上班打卡時間，寶貝！💗";
                return;
            }
            
            let startTime = new Date(startInput.value);
            let endTime = new Date(startTime.getTime() + 7 * 60 * 60 * 1000); // 加 7 小時
            
            let formattedDate = `${endTime.getFullYear()}-${(endTime.getMonth() + 1).toString().padStart(2, '0')}-${endTime.getDate().toString().padStart(2, '0')} ${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;
            endDateTimeInput.value = formattedDate;
            
            resultText.innerHTML = `💖 你的下班時間是: <strong>${formattedDate}</strong> 💖<br>💖 你今天的總工時是: <strong>7 小時</strong> 💖`;
        });
    </script>
</body>
</html>
